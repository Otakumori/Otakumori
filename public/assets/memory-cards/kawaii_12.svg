<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg12" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFF0F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="donutGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="frostingGrad12" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FF91C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </radialGradient>
    <filter id="glow12">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow12">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="texture12" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FFF" opacity="0.1"/>
      <circle cx="10" cy="10" r="0.5" fill="#FFB6C1" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#bg12)" rx="20"/>
  <rect width="400" height="600" fill="url(#texture12)" rx="20" opacity="0.3"/>
  
  <!-- Cute Donut -->
  <g transform="translate(200, 300)" filter="url(#shadow12)">
    <!-- Donut with gradient -->
    <circle cx="0" cy="0" r="62" fill="url(#donutGrad)" stroke="#654321" stroke-width="9" filter="url(#glow12)"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#A0522D" stroke-width="1" opacity="0.4"/>
    <!-- Inner hole -->
    <circle cx="0" cy="0" r="35" fill="#FFB6C1"/>
    <circle cx="0" cy="0" r="33" fill="#FFE4E1" opacity="0.5"/>
    
    <!-- Frosting with gradient -->
    <path d="M -60 -10 Q -40 -22 -20 -17 Q 0 -22 20 -17 Q 40 -22 60 -10" 
          fill="url(#frostingGrad12)" stroke="#FF1493" stroke-width="3" filter="url(#glow12)"/>
    <!-- Frosting highlights -->
    <ellipse cx="-20" cy="-15" rx="12" ry="8" fill="#FFB6C1" opacity="0.6"/>
    <ellipse cx="20" cy="-15" rx="12" ry="8" fill="#FFB6C1" opacity="0.6"/>
    <ellipse cx="0" cy="-12" rx="15" ry="10" fill="#FFE4E1" opacity="0.5"/>
    
    <!-- Sprinkles with detail -->
    <rect x="-45" y="-25" width="4" height="10" fill="#FFD700" rx="2" filter="url(#glow12)"/>
    <rect x="-45" y="-23" width="2" height="6" fill="#FFFACD"/>
    <rect x="-25" y="-30" width="4" height="10" fill="#87CEEB" rx="2" filter="url(#glow12)"/>
    <rect x="-25" y="-28" width="2" height="6" fill="#E0F6FF"/>
    <rect x="25" y="-30" width="4" height="10" fill="#98FB98" rx="2" filter="url(#glow12)"/>
    <rect x="25" y="-28" width="2" height="6" fill="#F0FFF0"/>
    <rect x="45" y="-25" width="4" height="10" fill="#FFD700" rx="2" filter="url(#glow12)"/>
    <rect x="45" y="-23" width="2" height="6" fill="#FFFACD"/>
    
    <!-- Face with depth -->
    <circle cx="-20" cy="10" r="10" fill="#000"/>
    <circle cx="20" cy="10" r="10" fill="#000"/>
    <circle cx="-20" cy="8" r="7" fill="#1a1a2e"/>
    <circle cx="20" cy="8" r="7" fill="#1a1a2e"/>
    <circle cx="-18" cy="8" r="5" fill="#FFF"/>
    <circle cx="22" cy="8" r="5" fill="#FFF"/>
    <circle cx="-16" cy="9" r="3" fill="#000"/>
    <circle cx="24" cy="9" r="3" fill="#000"/>
    <circle cx="-15" cy="10" r="1.5" fill="#FFF" opacity="0.9"/>
    <circle cx="25" cy="10" r="1.5" fill="#FFF" opacity="0.9"/>
    
    <!-- Mouth with detail -->
    <path d="M -15 25 Q 0 35 15 25" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -12 27 Q 0 33 12 27" stroke="#FF69B4" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Enhanced small donuts -->
  <g opacity="0.85" filter="url(#glow12)">
    <circle cx="120" cy="160" r="17" fill="url(#donutGrad)" stroke="#654321" stroke-width="3"/>
    <circle cx="120" cy="160" r="10" fill="#FFB6C1"/>
    <circle cx="120" cy="160" r="8" fill="#FFE4E1" opacity="0.5"/>
    <circle cx="280" cy="480" r="17" fill="url(#donutGrad)" stroke="#654321" stroke-width="3"/>
    <circle cx="280" cy="480" r="10" fill="#FFB6C1"/>
    <circle cx="280" cy="480" r="8" fill="#FFE4E1" opacity="0.5"/>
  </g>
</svg>
