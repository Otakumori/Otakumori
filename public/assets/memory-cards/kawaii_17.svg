<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg17" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#E0F7FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="whaleGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#5FCFD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="spoutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow17">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow17">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="texture17" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FFF" opacity="0.1"/>
      <circle cx="10" cy="10" r="0.5" fill="#87CEEB" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#bg17)" rx="20"/>
  <rect width="400" height="600" fill="url(#texture17)" rx="20" opacity="0.3"/>
  
  <!-- Cute Whale -->
  <g transform="translate(200, 300)" filter="url(#shadow17)">
    <!-- Body with gradient -->
    <ellipse cx="0" cy="0" rx="72" ry="52" fill="url(#whaleGrad)" stroke="#2E8B57" stroke-width="5" filter="url(#glow17)"/>
    <ellipse cx="0" cy="0" rx="68" ry="48" fill="none" stroke="#5FCFD4" stroke-width="1" opacity="0.4"/>
    
    <!-- Tail with detail -->
    <path d="M -70 0 Q -92 -22 -102 0 Q -92 22 -70 0" fill="url(#whaleGrad)" stroke="#2E8B57" stroke-width="4"/>
    <path d="M -75 0 Q -90 -15 -95 0 Q -90 15 -75 0" fill="#5FCFD4" opacity="0.5"/>
    
    <!-- Fin with gradient -->
    <ellipse cx="50" cy="-20" rx="17" ry="27" fill="url(#whaleGrad)" stroke="#2E8B57" stroke-width="3"/>
    <ellipse cx="48" cy="-18" rx="12" ry="20" fill="#5FCFD4" opacity="0.5"/>
    
    <!-- Water spout with gradient -->
    <ellipse cx="0" cy="-60" rx="10" ry="32" fill="url(#spoutGrad)" filter="url(#glow17)"/>
    <ellipse cx="-5" cy="-75" rx="8" ry="22" fill="url(#spoutGrad)" opacity="0.8"/>
    <ellipse cx="5" cy="-80" rx="7" ry="17" fill="url(#spoutGrad)" opacity="0.7"/>
    <!-- Spout droplets -->
    <circle cx="-3" cy="-85" r="2" fill="#E0F6FF" opacity="0.8"/>
    <circle cx="3" cy="-90" r="2" fill="#E0F6FF" opacity="0.8"/>
    
    <!-- Belly highlight -->
    <ellipse cx="0" cy="10" rx="45" ry="35" fill="#5FCFD4" opacity="0.3"/>
    
    <!-- Face with depth -->
    <circle cx="-20" cy="-5" r="12" fill="#000"/>
    <circle cx="20" cy="-5" r="12" fill="#000"/>
    <circle cx="-20" cy="-3" r="8" fill="#1a1a2e"/>
    <circle cx="20" cy="-3" r="8" fill="#1a1a2e"/>
    <circle cx="-18" cy="-7" r="6" fill="#FFF"/>
    <circle cx="22" cy="-7" r="6" fill="#FFF"/>
    <circle cx="-16" cy="-9" r="4" fill="#000"/>
    <circle cx="24" cy="-9" r="4" fill="#000"/>
    <circle cx="-15" cy="-10" r="2" fill="#FFF" opacity="0.9"/>
    <circle cx="25" cy="-10" r="2" fill="#FFF" opacity="0.9"/>
    
    <!-- Mouth with detail -->
    <path d="M -15 10 Q 0 20 15 10" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -12 12 Q 0 18 12 12" stroke="#2E8B57" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Enhanced waves -->
  <g opacity="0.8" filter="url(#glow17)">
    <path d="M 100 160 Q 110 150 120 160 Q 130 170 140 160" stroke="#87CEEB" stroke-width="4" fill="none"/>
    <path d="M 95 165 Q 110 155 125 165 Q 130 175 145 165" stroke="#5FCFD4" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 260 480 Q 270 470 280 480 Q 290 490 300 480" stroke="#87CEEB" stroke-width="4" fill="none"/>
    <path d="M 255 485 Q 270 475 285 485 Q 290 495 305 485" stroke="#5FCFD4" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
</svg>
