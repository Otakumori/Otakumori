<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg11" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#E0F7FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="cloudGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </radialGradient>
    <filter id="glow11">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow11">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="3" dy="3" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="texture11" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FFF" opacity="0.1"/>
      <circle cx="10" cy="10" r="0.5" fill="#87CEEB" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#bg11)" rx="20"/>
  <rect width="400" height="600" fill="url(#texture11)" rx="20" opacity="0.3"/>
  
  <!-- Cute Cloud -->
  <g transform="translate(200, 280)" filter="url(#shadow11)">
    <!-- Cloud shape with gradient -->
    <ellipse cx="-30" cy="0" rx="42" ry="38" fill="url(#cloudGrad)" stroke="#87CEEB" stroke-width="5" filter="url(#glow11)"/>
    <ellipse cx="30" cy="0" rx="42" ry="38" fill="url(#cloudGrad)" stroke="#87CEEB" stroke-width="5" filter="url(#glow11)"/>
    <ellipse cx="0" cy="-20" rx="38" ry="33" fill="url(#cloudGrad)" stroke="#87CEEB" stroke-width="5" filter="url(#glow11)"/>
    <ellipse cx="0" cy="20" rx="48" ry="43" fill="url(#cloudGrad)" stroke="#87CEEB" stroke-width="5" filter="url(#glow11)"/>
    <!-- Cloud highlights -->
    <ellipse cx="-25" cy="-5" rx="25" ry="20" fill="#FFF" opacity="0.4"/>
    <ellipse cx="25" cy="-5" rx="25" ry="20" fill="#FFF" opacity="0.4"/>
    <ellipse cx="0" cy="-25" rx="20" ry="15" fill="#FFF" opacity="0.5"/>
    
    <!-- Face with depth -->
    <circle cx="-20" cy="-5" r="10" fill="#000"/>
    <circle cx="20" cy="-5" r="10" fill="#000"/>
    <circle cx="-20" cy="-3" r="7" fill="#1a1a2e"/>
    <circle cx="20" cy="-3" r="7" fill="#1a1a2e"/>
    <circle cx="-18" cy="-7" r="5" fill="#FFF"/>
    <circle cx="22" cy="-7" r="5" fill="#FFF"/>
    <circle cx="-16" cy="-9" r="3" fill="#000"/>
    <circle cx="24" cy="-9" r="3" fill="#000"/>
    <circle cx="-15" cy="-10" r="1.5" fill="#FFF" opacity="0.9"/>
    <circle cx="25" cy="-10" r="1.5" fill="#FFF" opacity="0.9"/>
    
    <!-- Mouth with detail -->
    <path d="M -15 10 Q 0 20 15 10" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -12 12 Q 0 18 12 12" stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Enhanced raindrops -->
  <g opacity="0.8" filter="url(#glow11)">
    <ellipse cx="120" cy="160" rx="4" ry="10" fill="#87CEEB"/>
    <ellipse cx="120" cy="158" rx="2" ry="6" fill="#E0F6FF"/>
    <ellipse cx="280" cy="460" rx="4" ry="10" fill="#87CEEB"/>
    <ellipse cx="280" cy="458" rx="2" ry="6" fill="#E0F6FF"/>
    <ellipse cx="150" cy="500" rx="4" ry="10" fill="#87CEEB"/>
    <ellipse cx="150" cy="498" rx="2" ry="6" fill="#E0F6FF"/>
    <!-- Splash effects -->
    <path d="M 120 170 Q 115 175 120 180 Q 125 175 120 170" stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 280 470 Q 275 475 280 480 Q 285 475 280 470" stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
</svg>
