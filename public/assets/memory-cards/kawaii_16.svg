<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg16" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFC0CB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="coneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="scoop1Grad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="scoop2Grad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="cherryGrad16" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF1744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </radialGradient>
    <filter id="glow16">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow16">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="texture16" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FFF" opacity="0.1"/>
      <circle cx="10" cy="10" r="0.5" fill="#FFB6C1" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#bg16)" rx="20"/>
  <rect width="400" height="600" fill="url(#texture16)" rx="20" opacity="0.3"/>
  
  <!-- Cute Ice Cream -->
  <g transform="translate(200, 300)" filter="url(#shadow16)">
    <!-- Cone with gradient -->
    <path d="M -30 60 L 0 100 L 30 60 Z" fill="url(#coneGrad)" stroke="#8B4513" stroke-width="4"/>
    <!-- Cone texture lines -->
    <line x1="-20" y1="70" x2="0" y2="90" stroke="#8B4513" stroke-width="1" opacity="0.4"/>
    <line x1="20" y1="70" x2="0" y2="90" stroke="#8B4513" stroke-width="1" opacity="0.4"/>
    <line x1="-10" y1="75" x2="0" y2="95" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
    <line x1="10" y1="75" x2="0" y2="95" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
    
    <!-- Scoop 1 with gradient -->
    <circle cx="0" cy="20" r="42" fill="url(#scoop1Grad)" stroke="#FF69B4" stroke-width="5" filter="url(#glow16)"/>
    <circle cx="0" cy="18" r="38" fill="#FFE4E1" opacity="0.4"/>
    <!-- Scoop highlight -->
    <ellipse cx="-8" cy="10" rx="15" ry="20" fill="#FFF" opacity="0.5"/>
    
    <!-- Scoop 2 with gradient -->
    <circle cx="0" cy="-20" r="37" fill="url(#scoop2Grad)" stroke="#FFA500" stroke-width="4" filter="url(#glow16)"/>
    <circle cx="0" cy="-22" r="33" fill="#FFFACD" opacity="0.4"/>
    <!-- Scoop highlight -->
    <ellipse cx="-7" cy="-28" rx="12" ry="18" fill="#FFF" opacity="0.5"/>
    
    <!-- Cherry with gradient -->
    <circle cx="0" cy="-50" r="14" fill="url(#cherryGrad16)" stroke="#8B0000" stroke-width="3" filter="url(#glow16)"/>
    <circle cx="0" cy="-52" r="10" fill="#FF1744" opacity="0.7"/>
    <ellipse cx="-2" cy="-54" rx="4" ry="5" fill="#FFF" opacity="0.6"/>
    <!-- Stem -->
    <path d="M 0 -64 L 0 -75" stroke="#228B22" stroke-width="4" stroke-linecap="round"/>
    <ellipse cx="0" cy="-69" rx="3" ry="5" fill="#32CD32"/>
    <!-- Leaf -->
    <path d="M 0 -75 Q 5 -72 3 -68" fill="#32CD32" opacity="0.8"/>
    
    <!-- Face with depth -->
    <circle cx="-20" cy="5" r="10" fill="#000"/>
    <circle cx="20" cy="5" r="10" fill="#000"/>
    <circle cx="-20" cy="3" r="7" fill="#1a1a2e"/>
    <circle cx="20" cy="3" r="7" fill="#1a1a2e"/>
    <circle cx="-18" cy="3" r="5" fill="#FFF"/>
    <circle cx="22" cy="3" r="5" fill="#FFF"/>
    <circle cx="-16" cy="4" r="3" fill="#000"/>
    <circle cx="24" cy="4" r="3" fill="#000"/>
    <circle cx="-15" cy="5" r="1.5" fill="#FFF" opacity="0.9"/>
    <circle cx="25" cy="5" r="1.5" fill="#FFF" opacity="0.9"/>
    
    <!-- Mouth with detail -->
    <path d="M -15 20 Q 0 30 15 20" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -12 22 Q 0 28 12 22" stroke="#FF69B4" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Enhanced sprinkles -->
  <g opacity="0.9" filter="url(#glow16)">
    <rect x="100" y="150" width="5" height="12" fill="#FFD700" rx="2.5" transform="rotate(45 100 150)"/>
    <rect x="100" y="150" width="3" height="8" fill="#FFFACD" rx="1.5" transform="rotate(45 100 150)"/>
    <rect x="300" y="480" width="5" height="12" fill="#87CEEB" rx="2.5" transform="rotate(-45 300 480)"/>
    <rect x="300" y="480" width="3" height="8" fill="#E0F6FF" rx="1.5" transform="rotate(-45 300 480)"/>
  </g>
</svg>
