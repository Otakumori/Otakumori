<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg10" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFC0CB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="cupcakeBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="frostingGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="cherryGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF1744;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </radialGradient>
    <filter id="glow10">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow10">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="texture10" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FFF" opacity="0.1"/>
      <circle cx="10" cy="10" r="0.5" fill="#FFB6C1" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#bg10)" rx="20"/>
  <rect width="400" height="600" fill="url(#texture10)" rx="20" opacity="0.3"/>
  
  <!-- Cute Cupcake -->
  <g transform="translate(200, 300)" filter="url(#shadow10)">
    <!-- Cupcake base with gradient -->
    <ellipse cx="0" cy="40" rx="50" ry="15" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    <rect x="-50" y="25" width="100" height="40" fill="url(#cupcakeBase)" rx="5" stroke="#8B4513" stroke-width="2"/>
    <!-- Base texture lines -->
    <line x1="-40" y1="35" x2="40" y2="35" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
    <line x1="-40" y2="45" x2="40" y2="45" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
    <line x1="-40" y1="55" x2="40" y2="55" stroke="#8B4513" stroke-width="1" opacity="0.3"/>
    
    <!-- Frosting with detailed gradient -->
    <path d="M -50 25 Q -40 10 -20 5 Q 0 0 20 5 Q 40 10 50 25" 
          fill="url(#frostingGrad)" stroke="#FF69B4" stroke-width="4" filter="url(#glow10)"/>
    <!-- Frosting swirls -->
    <ellipse cx="-15" cy="12" rx="8" ry="12" fill="#FFB6C1" opacity="0.6"/>
    <ellipse cx="15" cy="12" rx="8" ry="12" fill="#FFB6C1" opacity="0.6"/>
    <ellipse cx="0" cy="8" rx="10" ry="15" fill="#FFE4E1" opacity="0.5"/>
    
    <!-- Cherry with gradient -->
    <circle cx="0" cy="5" r="14" fill="url(#cherryGrad)" stroke="#8B0000" stroke-width="3" filter="url(#glow10)"/>
    <circle cx="0" cy="3" r="10" fill="#FF1744" opacity="0.7"/>
    <ellipse cx="-2" cy="2" rx="3" ry="4" fill="#FFF" opacity="0.6"/>
    <!-- Stem -->
    <path d="M 0 -7 L 0 -18" stroke="#228B22" stroke-width="4" stroke-linecap="round"/>
    <ellipse cx="0" cy="-12" rx="3" ry="5" fill="#32CD32"/>
    <!-- Leaf -->
    <path d="M 0 -15 Q 5 -12 3 -8" fill="#32CD32" opacity="0.8"/>
    
    <!-- Face with depth -->
    <circle cx="-15" cy="15" r="8" fill="#000"/>
    <circle cx="15" cy="15" r="8" fill="#000"/>
    <circle cx="-15" cy="13" r="5" fill="#1a1a2e"/>
    <circle cx="15" cy="13" r="5" fill="#1a1a2e"/>
    <circle cx="-13" cy="13" r="4" fill="#FFF"/>
    <circle cx="17" cy="13" r="4" fill="#FFF"/>
    <circle cx="-11" cy="14" r="2" fill="#000"/>
    <circle cx="19" cy="14" r="2" fill="#000"/>
    <circle cx="-10" cy="15" r="1" fill="#FFF" opacity="0.9"/>
    <circle cx="20" cy="15" r="1" fill="#FFF" opacity="0.9"/>
    
    <!-- Mouth with detail -->
    <path d="M -10 25 Q 0 33 10 25" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M -8 27 Q 0 31 8 27" stroke="#FF69B4" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Enhanced sprinkles -->
  <g opacity="0.9" filter="url(#glow10)">
    <rect x="100" y="150" width="5" height="14" fill="#FF69B4" rx="2.5" transform="rotate(45 100 150)"/>
    <rect x="100" y="150" width="3" height="10" fill="#FFB6C1" rx="1.5" transform="rotate(45 100 150)"/>
    <rect x="300" y="480" width="5" height="14" fill="#FFD700" rx="2.5" transform="rotate(-45 300 480)"/>
    <rect x="300" y="480" width="3" height="10" fill="#FFFACD" rx="1.5" transform="rotate(-45 300 480)"/>
    <rect x="150" y="500" width="5" height="14" fill="#87CEEB" rx="2.5" transform="rotate(30 150 500)"/>
    <rect x="150" y="500" width="3" height="10" fill="#E0F6FF" rx="1.5" transform="rotate(30 150 500)"/>
  </g>
</svg>
