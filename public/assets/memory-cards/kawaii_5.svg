<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg5" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#E6D5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DDA0DD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DA70D6;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="unicornBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="hornGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="maneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow5">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="3" dy="3" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="texture5" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FFF" opacity="0.1"/>
      <circle cx="10" cy="10" r="0.5" fill="#DDA0DD" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#bg5)" rx="20"/>
  <rect width="400" height="600" fill="url(#texture5)" rx="20" opacity="0.3"/>
  
  <!-- Cute Unicorn -->
  <g transform="translate(200, 280)" filter="url(#shadow5)">
    <!-- Body with gradient -->
    <ellipse cx="0" cy="30" rx="50" ry="60" fill="url(#unicornBody)" stroke="#DDA0DD" stroke-width="5" filter="url(#glow5)"/>
    <ellipse cx="0" cy="28" rx="45" ry="55" fill="none" stroke="#FFF" stroke-width="1" opacity="0.4"/>
    
    <!-- Head with highlight -->
    <ellipse cx="0" cy="-40" rx="45" ry="50" fill="url(#unicornBody)" stroke="#DDA0DD" stroke-width="4"/>
    <ellipse cx="0" cy="-45" rx="35" ry="40" fill="#FFF" opacity="0.3"/>
    
    <!-- Horn with detailed gradient -->
    <path d="M 0 -90 L -8 -120 L 0 -115 L 8 -120 Z" fill="url(#hornGrad)" stroke="#FFA500" stroke-width="3" filter="url(#glow5)"/>
    <path d="M 0 -100 L -4 -115 L 0 -110 L 4 -115 Z" fill="#FFFACD"/>
    <circle cx="0" cy="-100" r="4" fill="#FFD700" filter="url(#glow5)"/>
    <circle cx="0" cy="-100" r="2" fill="#FFF"/>
    
    <!-- Mane with flowing gradient -->
    <path d="M -20 -50 Q -30 -60 -25 -70 Q -20 -65 -15 -60" fill="url(#maneGrad)" stroke="#FF1493" stroke-width="3" filter="url(#glow5)"/>
    <path d="M 20 -50 Q 30 -60 25 -70 Q 20 -65 15 -60" fill="url(#maneGrad)" stroke="#FF1493" stroke-width="3" filter="url(#glow5)"/>
    <path d="M -15 -55 Q -25 -65 -20 -75 Q -15 -70 -10 -65" fill="#FFB6C1" opacity="0.7"/>
    <path d="M 15 -55 Q 25 -65 20 -75 Q 15 -70 10 -65" fill="#FFB6C1" opacity="0.7"/>
    
    <!-- Eyes with depth -->
    <circle cx="-15" cy="-35" r="12" fill="#000"/>
    <circle cx="15" cy="-35" r="12" fill="#000"/>
    <circle cx="-15" cy="-33" r="8" fill="#1a1a2e"/>
    <circle cx="15" cy="-33" r="8" fill="#1a1a2e"/>
    <circle cx="-13" cy="-37" r="6" fill="#FFF"/>
    <circle cx="17" cy="-37" r="6" fill="#FFF"/>
    <circle cx="-11" cy="-39" r="3" fill="#000"/>
    <circle cx="19" cy="-39" r="3" fill="#000"/>
    <circle cx="-10" cy="-40" r="1.5" fill="#FFF" opacity="0.9"/>
    <circle cx="20" cy="-40" r="1.5" fill="#FFF" opacity="0.9"/>
    
    <!-- Nose with highlight -->
    <ellipse cx="0" cy="-20" rx="6" ry="5" fill="#FFB6C1"/>
    <ellipse cx="0" cy="-21" rx="4" ry="3" fill="#FFF" opacity="0.6"/>
    
    <!-- Cheeks -->
    <radialGradient id="blush5" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:0" />
    </radialGradient>
    <circle cx="-35" cy="-15" r="12" fill="url(#blush5)"/>
    <circle cx="35" cy="-15" r="12" fill="url(#blush5)"/>
  </g>
  
  <!-- Enhanced sparkles -->
  <g opacity="0.95" filter="url(#glow5)">
    <circle cx="120" cy="160" r="7" fill="#FFD700"/>
    <circle cx="120" cy="160" r="4" fill="#FFF"/>
    <path d="M 120 153 L 120 167 M 113 160 L 127 160" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
    <circle cx="280" cy="460" r="6" fill="#FFF"/>
    <circle cx="280" cy="460" r="3" fill="#DDA0DD"/>
    <path d="M 150 500 L 152 505 L 157 505 L 154 510 L 156 515 L 150 510 L 144 515 L 146 510 L 143 505 L 148 505 Z" fill="#FFD700" opacity="0.8"/>
  </g>
</svg>
