<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg9" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="rayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow9">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow9">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="3" dy="3" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="texture9" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.8" fill="#FFF" opacity="0.15"/>
      <circle cx="8" cy="8" r="0.4" fill="#FFD700" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#bg9)" rx="20"/>
  <rect width="400" height="600" fill="url(#texture9)" rx="20" opacity="0.4"/>
  
  <!-- Cute Sun -->
  <g transform="translate(200, 280)" filter="url(#shadow9)">
    <!-- Sun center with gradient -->
    <circle cx="0" cy="0" r="60" fill="url(#sunGrad)" stroke="#FFA500" stroke-width="5" filter="url(#glow9)"/>
    <circle cx="0" cy="0" r="55" fill="none" stroke="#FFFACD" stroke-width="1" opacity="0.4"/>
    
    <!-- Rays with gradient -->
    <rect x="-5" y="-80" width="10" height="20" fill="url(#rayGrad)" rx="5" filter="url(#glow9)"/>
    <rect x="-5" y="60" width="10" height="20" fill="url(#rayGrad)" rx="5" filter="url(#glow9)"/>
    <rect x="-80" y="-5" width="20" height="10" fill="url(#rayGrad)" rx="5" filter="url(#glow9)"/>
    <rect x="60" y="-5" width="20" height="10" fill="url(#rayGrad)" rx="5" filter="url(#glow9)"/>
    <rect x="-57" y="-57" width="14" height="14" fill="url(#rayGrad)" rx="7" transform="rotate(45 200 280)" filter="url(#glow9)"/>
    <rect x="43" y="-57" width="14" height="14" fill="url(#rayGrad)" rx="7" transform="rotate(-45 200 280)" filter="url(#glow9)"/>
    <rect x="-57" y="43" width="14" height="14" fill="url(#rayGrad)" rx="7" transform="rotate(-45 200 280)" filter="url(#glow9)"/>
    <rect x="43" y="43" width="14" height="14" fill="url(#rayGrad)" rx="7" transform="rotate(45 200 280)" filter="url(#glow9)"/>
    
    <!-- Face with depth -->
    <circle cx="-20" cy="-10" r="12" fill="#000"/>
    <circle cx="20" cy="-10" r="12" fill="#000"/>
    <circle cx="-20" cy="-8" r="8" fill="#1a1a2e"/>
    <circle cx="20" cy="-8" r="8" fill="#1a1a2e"/>
    <circle cx="-18" cy="-12" r="6" fill="#FFF"/>
    <circle cx="22" cy="-12" r="6" fill="#FFF"/>
    <circle cx="-16" cy="-14" r="4" fill="#000"/>
    <circle cx="24" cy="-14" r="4" fill="#000"/>
    <circle cx="-15" cy="-15" r="2" fill="#FFF" opacity="0.9"/>
    <circle cx="25" cy="-15" r="2" fill="#FFF" opacity="0.9"/>
    
    <!-- Mouth with detail -->
    <path d="M -20 15 Q 0 27 20 15" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -17 17 Q 0 25 17 17" stroke="#FF8C00" stroke-width="2" fill="none" opacity="0.6"/>
    
    <!-- Cheeks -->
    <radialGradient id="blush9" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:0" />
    </radialGradient>
    <circle cx="-35" cy="5" r="12" fill="url(#blush9)"/>
    <circle cx="35" cy="5" r="12" fill="url(#blush9)"/>
  </g>
  
  <!-- Enhanced clouds -->
  <g opacity="0.85" filter="url(#glow9)">
    <ellipse cx="120" cy="160" rx="22" ry="18" fill="#FFF"/>
    <ellipse cx="115" cy="158" rx="15" ry="12" fill="#FFF" opacity="0.8"/>
    <ellipse cx="125" cy="162" rx="12" ry="10" fill="#FFF" opacity="0.7"/>
    <ellipse cx="280" cy="460" rx="22" ry="18" fill="#FFF"/>
    <ellipse cx="275" cy="458" rx="15" ry="12" fill="#FFF" opacity="0.8"/>
  </g>
</svg>
