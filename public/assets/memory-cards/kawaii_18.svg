<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg18" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFF0F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="penguinBody" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="beakGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
    <filter id="glow18">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow18">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="texture18" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FFF" opacity="0.1"/>
      <circle cx="10" cy="10" r="0.5" fill="#FFB6C1" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#bg18)" rx="20"/>
  <rect width="400" height="600" fill="url(#texture18)" rx="20" opacity="0.3"/>
  
  <!-- Cute Penguin -->
  <g transform="translate(200, 300)" filter="url(#shadow18)">
    <!-- Body with gradient -->
    <ellipse cx="0" cy="20" rx="52" ry="72" fill="url(#penguinBody)" stroke="#333" stroke-width="5" filter="url(#glow18)"/>
    <ellipse cx="0" cy="18" rx="48" ry="68" fill="none" stroke="#1a1a1a" stroke-width="1" opacity="0.4"/>
    
    <!-- Belly with highlight -->
    <ellipse cx="0" cy="30" rx="37" ry="52" fill="#FFF"/>
    <ellipse cx="0" cy="28" rx="33" ry="48" fill="#F5F5F5" opacity="0.5"/>
    <ellipse cx="-5" cy="25" rx="20" ry="30" fill="#FFF" opacity="0.3"/>
    
    <!-- Head with highlight -->
    <circle cx="0" cy="-50" r="47" fill="url(#penguinBody)" stroke="#333" stroke-width="4"/>
    <circle cx="0" cy="-52" r="40" fill="#1a1a1a" opacity="0.3"/>
    
    <!-- Face with highlight -->
    <ellipse cx="0" cy="-40" rx="32" ry="37" fill="#FFF"/>
    <ellipse cx="0" cy="-42" rx="28" ry="33" fill="#F5F5F5" opacity="0.4"/>
    
    <!-- Eyes with depth -->
    <circle cx="-15" cy="-50" r="14" fill="#000"/>
    <circle cx="15" cy="-50" r="14" fill="#000"/>
    <circle cx="-15" cy="-48" r="10" fill="#1a1a1a"/>
    <circle cx="15" cy="-48" r="10" fill="#1a1a1a"/>
    <circle cx="-13" cy="-52" r="7" fill="#FFF"/>
    <circle cx="17" cy="-52" r="7" fill="#FFF"/>
    <circle cx="-11" cy="-54" r="5" fill="#000"/>
    <circle cx="19" cy="-54" r="5" fill="#000"/>
    <circle cx="-10" cy="-55" r="2.5" fill="#FFF" opacity="0.9"/>
    <circle cx="20" cy="-55" r="2.5" fill="#FFF" opacity="0.9"/>
    
    <!-- Beak with gradient -->
    <path d="M -10 -30 L 0 -18 L 10 -30 Z" fill="url(#beakGrad)" stroke="#FF8C00" stroke-width="3" filter="url(#glow18)"/>
    <path d="M -6 -28 L 0 -20 L 6 -28 Z" fill="#FFB347"/>
    <ellipse cx="-2" cy="-26" rx="1.5" ry="2" fill="#FFF" opacity="0.6"/>
    
    <!-- Wings with detail -->
    <ellipse cx="-40" cy="10" rx="22" ry="52" fill="url(#penguinBody)" stroke="#333" stroke-width="3"/>
    <ellipse cx="40" cy="10" rx="22" ry="52" fill="url(#penguinBody)" stroke="#333" stroke-width="3"/>
    <ellipse cx="-38" cy="12" rx="15" ry="40" fill="#1a1a1a" opacity="0.5"/>
    <ellipse cx="38" cy="12" rx="15" ry="40" fill="#1a1a1a" opacity="0.5"/>
    
    <!-- Feet with gradient -->
    <ellipse cx="-20" cy="85" rx="17" ry="10" fill="url(#beakGrad)" filter="url(#glow18)"/>
    <ellipse cx="20" cy="85" rx="17" ry="10" fill="url(#beakGrad)" filter="url(#glow18)"/>
    <ellipse cx="-20" cy="83" rx="12" ry="7" fill="#FFB347"/>
    <ellipse cx="20" cy="83" rx="12" ry="7" fill="#FFB347"/>
    <!-- Toes -->
    <circle cx="-25" cy="88" r="3" fill="#FF8C00"/>
    <circle cx="-20" cy="90" r="3" fill="#FF8C00"/>
    <circle cx="-15" cy="88" r="3" fill="#FF8C00"/>
    <circle cx="25" cy="88" r="3" fill="#FF8C00"/>
    <circle cx="20" cy="90" r="3" fill="#FF8C00"/>
    <circle cx="15" cy="88" r="3" fill="#FF8C00"/>
  </g>
  
  <!-- Enhanced snowflakes -->
  <g opacity="0.9" filter="url(#glow18)">
    <path d="M 120 160 L 120 150 L 125 155 L 130 150 L 130 160 L 125 155 L 120 160 M 125 155 L 115 155 L 120 150 L 120 160 M 125 155 L 135 155 L 130 150 L 130 160" stroke="#FFF" stroke-width="3" fill="none"/>
    <circle cx="120" cy="155" r="2" fill="#FFF"/>
    <circle cx="125" cy="155" r="1.5" fill="#E0F6FF"/>
    <path d="M 280 480 L 280 470 L 285 475 L 290 470 L 290 480 L 285 475 L 280 480 M 285 475 L 275 475 L 280 470 L 280 480 M 285 475 L 295 475 L 290 470 L 290 480" stroke="#FFF" stroke-width="3" fill="none"/>
    <circle cx="280" cy="475" r="2" fill="#FFF"/>
    <circle cx="285" cy="475" r="1.5" fill="#E0F6FF"/>
  </g>
</svg>
