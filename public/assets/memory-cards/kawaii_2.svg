<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg2" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="bunnyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="earInner" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:0.8" />
    </radialGradient>
    <radialGradient id="bowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </radialGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow2">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="texture2" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FFF" opacity="0.1"/>
      <circle cx="10" cy="10" r="0.5" fill="#FFF" opacity="0.15"/>
      <circle cx="30" cy="30" r="0.5" fill="#FFF" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#bg2)" rx="20"/>
  <rect width="400" height="600" fill="url(#texture2)" rx="20" opacity="0.3"/>
  
  <!-- Cute Bunny -->
  <g transform="translate(200, 280)" filter="url(#shadow2)">
    <!-- Head with gradient -->
    <ellipse cx="0" cy="0" rx="70" ry="80" fill="url(#bunnyGrad)" stroke="#FFB6C1" stroke-width="5" filter="url(#glow2)"/>
    <ellipse cx="0" cy="0" rx="65" ry="75" fill="none" stroke="#FFF" stroke-width="1" opacity="0.4"/>
    
    <!-- Ears with detailed shading -->
    <ellipse cx="-35" cy="-70" rx="15" ry="50" fill="url(#bunnyGrad)" stroke="#FFB6C1" stroke-width="4"/>
    <ellipse cx="35" cy="-70" rx="15" ry="50" fill="url(#bunnyGrad)" stroke="#FFB6C1" stroke-width="4"/>
    <!-- Inner ear detail -->
    <ellipse cx="-35" cy="-70" rx="9" ry="28" fill="url(#earInner)"/>
    <ellipse cx="35" cy="-70" rx="9" ry="28" fill="url(#earInner)"/>
    <!-- Ear highlights -->
    <ellipse cx="-35" cy="-80" rx="6" ry="15" fill="#FFF" opacity="0.6"/>
    <ellipse cx="35" cy="-80" rx="6" ry="15" fill="#FFF" opacity="0.6"/>
    
    <!-- Eyes with depth -->
    <circle cx="-20" cy="-10" r="14" fill="#000"/>
    <circle cx="20" cy="-10" r="14" fill="#000"/>
    <circle cx="-20" cy="-8" r="10" fill="#1a1a2e"/>
    <circle cx="20" cy="-8" r="10" fill="#1a1a2e"/>
    <circle cx="-18" cy="-12" r="7" fill="#FFF"/>
    <circle cx="22" cy="-12" r="7" fill="#FFF"/>
    <circle cx="-16" cy="-14" r="4" fill="#000"/>
    <circle cx="24" cy="-14" r="4" fill="#000"/>
    <circle cx="-15" cy="-15" r="2" fill="#FFF" opacity="0.9"/>
    <circle cx="25" cy="-15" r="2" fill="#FFF" opacity="0.9"/>
    
    <!-- Nose with highlight -->
    <ellipse cx="0" cy="10" rx="7" ry="6" fill="#FF69B4"/>
    <ellipse cx="0" cy="9" rx="5" ry="4" fill="#FFB6C1"/>
    <ellipse cx="-1" cy="8" rx="2" ry="2" fill="#FFF" opacity="0.7"/>
    
    <!-- Mouth with detail -->
    <path d="M -10 20 Q 0 30 10 20" stroke="#FF69B4" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M -8 22 Q 0 28 8 22" stroke="#FFB6C1" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Cheeks with blush -->
    <radialGradient id="blush2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:0" />
    </radialGradient>
    <circle cx="-40" cy="15" r="18" fill="url(#blush2)"/>
    <circle cx="40" cy="15" r="18" fill="url(#blush2)"/>
    
    <!-- Bow with detailed gradient -->
    <circle cx="-50" cy="-50" r="14" fill="url(#bowGrad)" stroke="#FF1493" stroke-width="2" filter="url(#glow2)"/>
    <circle cx="-50" cy="-50" r="10" fill="#FFF"/>
    <circle cx="-50" cy="-50" r="6" fill="url(#bowGrad)"/>
    <circle cx="-52" cy="-52" r="2" fill="#FFF" opacity="0.8"/>
    <!-- Bow center -->
    <circle cx="-50" cy="-50" r="4" fill="#FF1493"/>
    <circle cx="-50" cy="-50" r="2" fill="#FFF"/>
  </g>
  
  <!-- Enhanced stars with glow -->
  <g opacity="0.9" filter="url(#glow2)">
    <path d="M 80 120 L 85 135 L 100 135 L 88 145 L 93 160 L 80 150 L 67 160 L 72 145 L 60 135 L 75 135 Z" fill="#FFD700"/>
    <path d="M 80 120 L 85 135 L 100 135 L 88 145 L 93 160 L 80 150 L 67 160 L 72 145 L 60 135 L 75 135 Z" fill="#FFF" opacity="0.3" transform="scale(0.7) translate(34, 51)"/>
  </g>
  <g opacity="0.85" filter="url(#glow2)">
    <path d="M 320 480 L 325 495 L 340 495 L 328 505 L 333 520 L 320 510 L 307 520 L 312 505 L 300 495 L 315 495 Z" fill="#FFF"/>
    <circle cx="320" cy="500" r="3" fill="#FFD700"/>
  </g>
</svg>
