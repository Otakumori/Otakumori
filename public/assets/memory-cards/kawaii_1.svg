<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg1" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF91C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="catHead" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFE87C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="catEar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE87C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow1">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="texture1" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FFF" opacity="0.1"/>
      <circle cx="10" cy="10" r="0.5" fill="#FFF" opacity="0.15"/>
      <circle cx="30" cy="30" r="0.5" fill="#FFF" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#bg1)" rx="20"/>
  <rect width="400" height="600" fill="url(#texture1)" rx="20" opacity="0.3"/>
  
  <!-- Cute Cat Face -->
  <g transform="translate(200, 250)" filter="url(#shadow1)">
    <!-- Head with gradient -->
    <circle cx="0" cy="0" r="80" fill="url(#catHead)" stroke="#FF69B4" stroke-width="5" filter="url(#glow1)"/>
    <circle cx="0" cy="0" r="75" fill="none" stroke="#FFF" stroke-width="1" opacity="0.3"/>
    
    <!-- Ears with inner detail -->
    <path d="M -50 -60 L -30 -100 L -10 -70 Z" fill="url(#catEar)" stroke="#FF69B4" stroke-width="4"/>
    <path d="M -45 -75 L -35 -95 L -20 -75 Z" fill="#FFB6C1" opacity="0.6"/>
    <path d="M 50 -60 L 30 -100 L 10 -70 Z" fill="url(#catEar)" stroke="#FF69B4" stroke-width="4"/>
    <path d="M 45 -75 L 35 -95 L 20 -75 Z" fill="#FFB6C1" opacity="0.6"/>
    
    <!-- Eyes with depth -->
    <ellipse cx="-25" cy="-10" rx="18" ry="24" fill="#000"/>
    <ellipse cx="25" cy="-10" rx="18" ry="24" fill="#000"/>
    <ellipse cx="-25" cy="-8" rx="12" ry="16" fill="#1a1a2e"/>
    <ellipse cx="25" cy="-8" rx="12" ry="16" fill="#1a1a2e"/>
    <circle cx="-25" cy="-5" r="8" fill="#FFF"/>
    <circle cx="25" cy="-5" r="8" fill="#FFF"/>
    <circle cx="-23" cy="-7" r="4" fill="#000"/>
    <circle cx="27" cy="-7" r="4" fill="#000"/>
    <circle cx="-22" cy="-8" r="2" fill="#FFF" opacity="0.8"/>
    <circle cx="28" cy="-8" r="2" fill="#FFF" opacity="0.8"/>
    
    <!-- Nose with highlight -->
    <ellipse cx="0" cy="15" rx="10" ry="8" fill="#FF69B4"/>
    <ellipse cx="0" cy="13" rx="6" ry="4" fill="#FFB6C1"/>
    <ellipse cx="-2" cy="12" rx="2" ry="2" fill="#FFF" opacity="0.6"/>
    
    <!-- Mouth with detail -->
    <path d="M -15 25 Q 0 38 15 25" stroke="#FF69B4" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -12 28 Q 0 35 12 28" stroke="#FFB6C1" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Cheeks with blush -->
    <radialGradient id="blush1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:0" />
    </radialGradient>
    <circle cx="-50" cy="10" r="18" fill="url(#blush1)"/>
    <circle cx="50" cy="10" r="18" fill="url(#blush1)"/>
    
    <!-- Whiskers -->
    <line x1="-70" y1="5" x2="-90" y2="0" stroke="#FFF" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <line x1="-70" y1="15" x2="-90" y2="15" stroke="#FFF" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <line x1="70" y1="5" x2="90" y2="0" stroke="#FFF" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <line x1="70" y1="15" x2="90" y2="15" stroke="#FFF" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  </g>
  
  <!-- Enhanced sparkles -->
  <g opacity="0.9">
    <circle cx="100" cy="150" r="5" fill="#FFF" filter="url(#glow1)"/>
    <circle cx="100" cy="150" r="2" fill="#FFD700"/>
    <path d="M 100 145 L 100 155 M 95 150 L 105 150" stroke="#FFF" stroke-width="2" stroke-linecap="round"/>
  </g>
  <g opacity="0.8">
    <circle cx="300" cy="450" r="6" fill="#FFD700" filter="url(#glow1)"/>
    <circle cx="300" cy="450" r="3" fill="#FFF"/>
    <path d="M 300 444 L 300 456 M 294 450 L 306 450" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  </g>
  <g opacity="0.85">
    <circle cx="150" cy="500" r="4" fill="#FFF" filter="url(#glow1)"/>
    <circle cx="150" cy="500" r="2" fill="#FF69B4"/>
  </g>
</svg>
