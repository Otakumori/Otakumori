<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg6" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#FFC0CB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="heartGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FF91C4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="heartEdge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <filter id="glow6">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow6">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="3" dy="3" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadow">
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="texture6" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#FFF" opacity="0.1"/>
      <circle cx="10" cy="10" r="0.5" fill="#FFB6C1" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#bg6)" rx="20"/>
  <rect width="400" height="600" fill="url(#texture6)" rx="20" opacity="0.3"/>
  
  <!-- Cute Heart -->
  <g transform="translate(200, 280)" filter="url(#shadow6)">
    <!-- Heart shape with gradient -->
    <path d="M 0 20 C -40 -20 -60 -40 -40 -60 C -20 -50 0 -30 0 -10 C 0 -30 20 -50 40 -60 C 60 -40 40 -20 0 20 Z" 
          fill="url(#heartGrad)" stroke="url(#heartEdge)" stroke-width="6" filter="url(#glow6)"/>
    <!-- Inner heart highlight -->
    <path d="M 0 5 C -25 -15 -35 -25 -25 -35 C -15 -28 0 -18 0 -5 C 0 -18 15 -28 25 -35 C 35 -25 25 -15 0 5 Z" 
          fill="#FFF" opacity="0.3"/>
    <!-- Heart center glow -->
    <ellipse cx="0" cy="-20" rx="20" ry="25" fill="#FF69B4" opacity="0.2" filter="url(#glow6)"/>
    
    <!-- Face with depth -->
    <circle cx="-20" cy="-15" r="10" fill="#FFF"/>
    <circle cx="20" cy="-15" r="10" fill="#FFF"/>
    <circle cx="-20" cy="-13" r="7" fill="#1a1a2e"/>
    <circle cx="20" cy="-13" r="7" fill="#1a1a2e"/>
    <circle cx="-18" cy="-17" r="5" fill="#FFF"/>
    <circle cx="22" cy="-17" r="5" fill="#FFF"/>
    <circle cx="-16" cy="-19" r="3" fill="#000"/>
    <circle cx="24" cy="-19" r="3" fill="#000"/>
    <circle cx="-15" cy="-20" r="1.5" fill="#FFF" opacity="0.9"/>
    <circle cx="25" cy="-20" r="1.5" fill="#FFF" opacity="0.9"/>
    
    <!-- Mouth with detail -->
    <path d="M -15 5 Q 0 18 15 5" stroke="#FFF" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -12 7 Q 0 15 12 7" stroke="#FFB6C1" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Cheeks -->
    <radialGradient id="blush6" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:0" />
    </radialGradient>
    <circle cx="-35" cy="0" r="12" fill="url(#blush6)"/>
    <circle cx="35" cy="0" r="12" fill="url(#blush6)"/>
  </g>
  
  <!-- Enhanced small hearts -->
  <g opacity="0.9" filter="url(#glow6)">
    <path d="M 100 140 C 90 130 85 125 90 120 C 92 122 95 125 100 130 C 105 125 108 122 110 120 C 115 125 110 130 100 140 Z" fill="#FFF"/>
    <path d="M 100 130 C 95 125 93 123 95 120 C 96 121 97.5 122.5 100 125 C 102.5 122.5 104 121 105 120 C 107 123 105 125 100 130 Z" fill="#FFB6C1" opacity="0.6"/>
    <path d="M 300 460 C 290 450 285 445 290 440 C 292 442 295 445 300 450 C 305 445 308 442 310 440 C 315 445 310 450 300 460 Z" fill="#FFD700"/>
    <circle cx="300" cy="450" r="3" fill="#FFF" opacity="0.8"/>
  </g>
</svg>
